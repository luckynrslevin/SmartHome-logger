; PlatformIO configuration for SmartHome-logger
; https://platformio.org/

[env]
; Common settings for all boards
framework = arduino
monitor_speed = 115200

; ==========================================
; ESP8266 - NodeMCU v2
; ==========================================
[env:esp8266]
platform = espressif8266
board = nodemcuv2
board_build.filesystem = littlefs
lib_deps =
    paulstoffregen/OneWire@^2.3.8
    milesburton/DallasTemperature@^3.11.0
    adafruit/Adafruit MQTT Library@^2.5.8
; Exclude external WiFi libraries - ESP8266 uses built-in WiFi
lib_ignore = WiFiNINA_-_Adafruit_Fork, WiFiNINA, WiFi101

; ==========================================
; ESP32 - Sparkfun ESP32 Thing Plus
; ==========================================
[env:esp32]
platform = espressif32
board = esp32thing_plus
board_build.filesystem = littlefs
board_build.flash_mode = dio
board_build.f_flash = 40000000L
lib_deps =
    paulstoffregen/OneWire@^2.3.8
    milesburton/DallasTemperature@^3.11.0
    adafruit/Adafruit MQTT Library@^2.5.8
; Exclude external WiFi libraries - ESP32 uses built-in WiFi
lib_ignore = WiFiNINA_-_Adafruit_Fork, WiFiNINA, WiFi101
